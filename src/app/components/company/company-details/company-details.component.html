<div class="container">
  <span>
    <h3>{{company?.name}}</h3>
  </span>
  <img src="{{company?.imageURL}}">
</div>

<div class="cus">

  <table *ngIf="coupons">
    <tr class="main">
      <th>ID</th>
      <th>Image</th>
      <th>Title</th>
      <th>StartDate</th>
      <th>EndDate</th>
      <th>Category</th>
      <th>Amount</th>
      <th>Price</th>
      <th>Description</th>
    </tr>

    <tr *ngFor="let coupon of coupons" class="str">
      <td><a routerLink="/coupon-details/{{coupon.id}}">{{coupon.id}}</a></td>
      <td>
        <img src="{{coupon.imageURL}}" width=80px; height="80px">
      </td>
      <td>{{coupon.title}}</td>
      <td>{{coupon.startDate}}</td>
      <td>{{coupon.endDate}}</td>
      <td><a routerLink="/coupon-category/{{coupon.category}}">{{coupon.category}}</a></td>
      <td>{{coupon.amount}}</td>
      <td>{{coupon.price}}</td>
      <td>{{coupon.description}}</td>

    </tr>
  </table>

</div>
