<div *ngIf="coupons" class="cus">

  <span>
    <h2>Category: {{this.category}}</h2>
    <a class="button" routerLink="/kupons">Back to Kupons</a>
  </span>

  <table>
    <tr class="main">
      <th>ID</th>
      <th>Title</th>
      <th>StartDate</th>
      <th>EndDate</th>
      <th>Category</th>
      <th>Amount</th>
      <th>Price</th>
      <th>Description</th>
      <th>Image</th>
    </tr>

    <tr *ngFor="let coupon of coupons" class="str">
      <td><a routerLink="/coupon-details/{{coupon.id}}">
        {{coupon.id}}</a></td>
      <td>{{coupon.title}}</td>
      <td>{{coupon.startDate}}</td>
      <td>{{coupon.endDate}}</td>
      <td>{{coupon.category}}</td>
      <td>{{coupon.amount}}</td>
      <td>{{coupon.price}}</td>
      <td>{{coupon.description}}</td>
      <td>
        <img src="{{coupon.imageURL}}" width=80px; height="80px">
      </td>
    </tr>
  </table>
</div>
