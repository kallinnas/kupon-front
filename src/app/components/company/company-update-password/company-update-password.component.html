<form class="menu-box">

  <h1> Change password for {{company.name}} </h1>

  <div class="container">
    <label>Enter your current password: </label>
    <span>
      <input type="password" [(ngModel)]="password" name="pswd">
    </span>
    <button (click)="confirmPassword()">Confirm</button>
  </div>

  <div class="container" *ngIf="confirm == true">
    <label>Enter your new password: </label>
    <span>
      <input type="password" placeholder="New password..." [(ngModel)]="newPassword" name="newPassword">
    </span>
    <button routerLink="/company-account" (click)="updatePassword()">Update</button>
  </div>


</form>
